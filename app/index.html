<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proto</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

</head>
  <body ng-app="protoApp">

    <div class="escritoire" ng-controller="CodeCtrl">
        <header>
            <nav>
                <typeahead class="search" items="all"
                    term="term" search="search(term)" select="select(item)">
                    <div class="doc">
                        <h3 ng-show="hasDocs()">Doc</h3>
                        <ul>
                            <li typeahead-item="doc" ng-repeat="doc in docs" class="results">
                                <span class="class">{{doc.class}}</span>
                                <span class="fun">{{doc.fun}}</span>
                                <span class="signature">{{doc.signature}}</span>
                                <textarea ui-codemirror="options3" ng-model="doc.code"></textarea>
                            </li>
                        </ul>
                    </div>
                    <div class="snippet">
                        <h3 ng-show="hasSnippets()">Snippet</h3>
                        <ul>
                            <li typeahead-item="snippet" ng-repeat="snippet in snippets" class="results">
                                <textarea ui-codemirror="options3" ng-model="snippet.code"></textarea>
                            </li>
                        </ul>
                    </div>
                </typeahead>
            </nav>
        </header>

        <div class="app">
            <div class="code">
                <textarea ui-codemirror="options" ng-model="code"></textarea>
            <!-- display: inline-block is space dependent -->
            </div>
            <div class="insight" ng-class="insightState">
                <textarea ui-codemirror="options2" ng-model="insightCode"></textarea>
            </div>
            <div id="insight-expand-collapse">
                <i class="icon-resize-full icon-x" ng-show="true" ng-click="insightToggler()"></i>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/clike/clike.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/fuse.js/fuse.min.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/services/scaladoc.js"></script>
    <script src="scripts/services/snippets.js"></script>
    <script src="scripts/directives/typeahead.js"></script>
    <script src="scripts/controllers/codeCtrl.js"></script>
</body>
</html>
